<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button class="gold" [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = true">Gold</button> <br>
   <button class="silver" [class.silver]="!inactiveS" [disabled]="inactiveS" (click)="inactiveS = true">Silver</button> <br>
   <button class="copper" [class.copper]="!inactiveC" [disabled]="inactiveC" (click)="inactiveC = true">Copper</button> <hr>
   <button (click)=resetButtons()>Reactivate Button</button>
</div>
